<!DOCTYPE html>
<html>

<head>
	<title>Chat</title>
	<link href="dist/bundle.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h1>Chat</h1>
		<div id="chat"></div>
	</div>

	<div class="fixed-bottom">
		<button type="button" class="btn btn-secondary" onclick="app.removeListener()">Remove listener</button>
		<button type="button" class="btn btn-secondary" onclick="app.addListener()">Re-add listener</button>
		<button type="button" class="btn btn-secondary" onclick="app.disconnect()">Disconnect channel</button>
		<button type="button" class="btn btn-secondary" onclick="app.broadcast()">Broadcast</button>
	</div>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
