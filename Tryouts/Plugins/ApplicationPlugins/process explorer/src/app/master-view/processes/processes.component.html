<div class="column-layout column">
  <button igxButton="icon" type="icon" [disabled]="false" routerLink="/master-view/memory-chart">
    <igx-icon>open_in_new</igx-icon>
  </button>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</div>
<div class="column-layout_1 column">
  <div class="row-layout row">
    <igx-tree-grid #treeGrid [data]="mockProcessesData" childDataKey="Children" [rowSelection]= "'multiple'"
        [autoGenerate]="false" width="100%" height="607px" displayDensity="cosy" primaryKey="id" class="grid">

        <igx-column field="ProcessName" header="Process Name" title="ProcessName" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="PID" header="PID" title="PID" dataType="number" [groupable]="true"></igx-column>
        <igx-column field="ProcessStatus" header="Process Status" title="ProcessStatus" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="StartTime" header="Start Time" title="Start Time" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="ProcessorUsage" header="Processor Usage" title="ProcessorUsage" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="PhysicalMemoryUsageBit" header="Physical Memory Usage [Bit]" title="PhysicalMemoryUsageBit" dataType="number" [groupable]="true"></igx-column>
        <igx-column field="PriorityLevel" header="Priority Level" title="PriorityLevel" dataType="string" [groupable]="true"></igx-column>
        <igx-column field="VirtualMemorySize" header="Virtual Memory Size Bit" title="MemoryUsage" dataType="number" [groupable]="true"></igx-column>
        
    <igx-action-strip #actionstrip>
      <igx-grid-pinning-actions></igx-grid-pinning-actions>

      <!-- custom controls  -->
      <button title="Stop" igxButton="icon" igxRipple (click)='KillProcessById(actionstrip.context._rowData.PID)'> 
        <igx-icon>stop</igx-icon>
      </button>

    </igx-action-strip>
    <igx-paginator [perPage]="10"></igx-paginator>
    <igx-grid-toolbar>
      <igx-grid-toolbar-title>Processes</igx-grid-toolbar-title>
    </igx-grid-toolbar>
  </igx-tree-grid>
  </div>
</div>
