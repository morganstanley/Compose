<div class="row-layout row">
  <div class="chart column">
    <highcharts-chart 
       [Highcharts]="Highcharts"
       [options]="chartOptions"
       style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>
 
  <div class="status column">
    <p class="igx-typography__subtitle-1 title">Status</p>
    <div class="status-col column">
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
      <igx-icon font="material" [active]="true" class="icon_1">fiber_manual_record</igx-icon>
    </div>
  </div>
  <igx-grid [data]="mockConnectionsData" [allowFiltering]="true" filterMode="excelStyleFilter" [autoGenerate]="false" width="1052px" height="738px" displayDensity="cosy" primaryKey="title" class="grid">
    <igx-column field="Local Endpoint" header="Local Endpoint" title="Local Endpoint" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Remote Endpoint" header="Remote Endpoint" title="Remote Endpoint" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Remote Application" header="Remote Application" title="Remote Application" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Remote Host Name" header="Remote Host Name" title="Remote Host Name" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Topic" header="Topic" title="Topic" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Request Type" header="Request Type" title="Request Type" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Request Result" header="Request Result" title="Request Result" dataType="string" [sortable]="true"></igx-column>
  </igx-grid>
</div>
