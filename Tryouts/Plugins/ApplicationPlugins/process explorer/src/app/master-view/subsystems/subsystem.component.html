<div class="row-layout row">
    <igx-grid [data]="mockSubsystemsData2" [allowFiltering]="true" filterMode="excelStyleFilter" [autoGenerate]="false" width="1052px" height="738px" displayDensity="cosy" primaryKey="title" class="grid">
      <igx-column field="Name" header="Subsystem Name" title="Subsystem Name" dataType="string" [sortable]="true"></igx-column>
      <igx-column field="Path" header="Entry Point" title="Path" dataType="string" [sortable]="true"></igx-column>
      <igx-column field="AutomatedStart" header="Automatically Started" title="AutomatedStart" dataType="boolean" [editable]="true"></igx-column>
      <igx-column field="State" header="SubsystemState" title="State" dataType="string" [sortable]="true"></igx-column>
      <igx-action-strip #actionstrip>
        <button title="Start" igxButton="icon" igxRipple (click)="LaunchSubsystem(actionstrip.context._rowData)" > 
          <igx-icon>start</igx-icon>
        </button>
        <button title="Restart" igxButton="icon" igxRipple> 
          <igx-icon>start</igx-icon>
        </button>
        <button title="Stop" igxButton="icon" igxRipple> 
          <igx-icon>stop</igx-icon>
        </button>
      </igx-action-strip>
    </igx-grid>
</div>
