<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Subscribing Web App</title>
</head>
<body>
    <h1 id="MyHeader">Simple Subscribing Web App</h1>
    <div id="TheText">blabla</div>
    <!--
    <script src="node_modules/jquery/dist/jquery.slim.min.js" type="text/javascript"></script>
    -->
    <script src="scripts/jquery.slim.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.OnWebView2Initialized = function () {
            if (window.IsWebView2Ready && (!window.IsSubscribed)) {
                var jsCommunicationsClient = window.chrome.webview.hostObjects.sync.JavaScriptCommunicationsClient;
                jsCommunicationsClient.Subscribe('Test');
                window.IsSubscribed = true;
            }
        };
        $(document).ready(
            // "ready" function ensures that
            // the functionality within executes after the DOM creation
            function () {
                $("#TheText").text("Initial Text");

                window.chrome.webview.addEventListener('message', function (event) {
                    $("#TheText").text(event.data.Str);
                });
            });
    </script>
</body>
</html>
