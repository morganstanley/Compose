<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Publishing Web App</title>
</head>
<body>
    <h1 id="TheText">Simple Publishing Web App</h1>
    <div id="theform">
        <input type="text" id="text" name="text">
        <button id="SubmitButton">Submit</button>
    </div>
    <!--
    <script src="node_modules/jquery/dist/jquery.slim.min.js" type="text/javascript"></script>
        -->
    <script src="scripts/jquery.slim.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(
            // "ready" function ensures that
            // the functionality within executes after the DOM creation
            function () {
                $("#SubmitButton").click(
                    function () {
                        var txt = $("#text").val();

                        var testTopicMessage = {
                            Str: txt
                        };

                        var json = JSON.stringify(testTopicMessage);
                        var jsCommunicationsClient = window.chrome.webview.hostObjects.JavaScriptCommunicationsClient;

                        (async () => {
                            await jsCommunicationsClient.Publish('Test', json);
                        })();
                    });
            }
        );
    </script>

</body>
</html>
